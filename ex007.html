<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somandos valores</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        div#res{
            background-color: green;
            height: 50px;
            line-height: 50px;
            margin-top: 10px;
        }
        input#txtn1{
            background-color: rgb(185, 185, 185);
            width: 75px;
        }
        input#txtn2{
            background-color: rgb(185, 185, 185);
            width: 75px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">  
    <input type="button" value="Somar" onclick="somar()">
    <input type="button" value="Limpar"onclick="clique()">  
    <div id="res"><strong>Resultado</strong></div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById("txtn1")
            var tn2 = window.document.getElementById("txtn2")
            var res = window.document.getElementById("res")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = (`A soma entre ${n1} e ${n2} Ã© ${s}`)
        }
        var clean = window.document.getElementById('res')
            function clique(){
                clean.innerText = "Limpando..."
            }
    </script>
</body>
</html>
