<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos DOM</title>
    <style>
        body{
            Background-color : rgb(221, 111, 111);
            color : white;
            font : normal 18pt Arial;
        }
    </style>
</head>

<body>
    <h1>
        Conhecendo o DOM
    </h1>
    <p>
        Trap The Fato
    </p>
    <p>
        Aprendendo a usar <strong>DOM</strong> em JavaScript
    </p>
    <div id="cliq">
        Clique em mim
    </div>
    <script>
        var d = window.document.getElementById(`cliq`)
        d.style.background = "gray"
        var c = window.document.getElementsByTagName(`p`)[0]
        c.innerText = "oi"
    </script>
    
</body>
</html>
