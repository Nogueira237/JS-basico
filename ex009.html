<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multado ou não</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick= "calcular()">
    <div id="res">
        
    </div>
    <script>
        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById("res") 
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong>Km/h<p>`
            if(vel>60){
                res.innerHTML += '<p>Você ultrapassou o limite de 60Km/h e foi multado!<p>'
            }
            }
    </script>
    
</body>
</html>
