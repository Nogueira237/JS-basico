<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro ou não</title>
</head>
<body>
    <h1>Br ou não</h1>
    Nacionalidade: <input type="text" name="txtn" id="txtn">
    <input type="button" value="Verificar" onclick= "calcular()">
    <div id="res">
        
    </div>
    <script>
        function calcular() {
            var txtn = window.document.getElementById('txtn')
            var res = window.document.getElementById("res")
        if(txtn.value == "Brasileiro"){
            res.innerHTML = '<p>Você é do Brasil<!<p>'
        }else{
            res.innerHTML = '<p>Você é de fora do  Brasil<p>'
        }
        } 
    </script>
    
</body>
</html>
