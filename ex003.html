<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
    <style>
        body{
            background-color: black;
            font: normal 20pt Arial;
            color: white;
        }
        h1{
            color: wheat;
        }
    </style>
</head>

<body>
    <h1>A que não sei o que</h1>
    <p>que não sei o que lá</p>
    <script>
        var n1 = (window.prompt("Digite um número:"))
        var n2 = Number(window.prompt("Digite outro número:"))
        var n3 = n1 + n2
        window.alert("O resultado da soma desse dois números é: " + n3)
    </script>
    
    
</body>
</html>
